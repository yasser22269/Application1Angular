<div class="row">
  <div class="col-md-11"><h2>posts Table</h2></div>
  <div class="col-md-1"><a routerLink="add"><button type="button" class="btn btn-primary">Add</button></a></div>
</div>
<input class="form-control " type="text" placeholder="Search"  *ngIf="posts" [(ngModel)]="searchText">

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>title</th>
        <th>description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- | filter:searchText -->
      <tr *ngFor="let post of posts | filter:searchText ; let i =index">
        <td>{{i+1}}</td>
        <td>{{post.title}}</td>
        <td>{{(post.description.length > 50) ?
          (post.description | slice:0:50) + "..." : post.description }}</td>
        <td>
          <div class="row">
            <!-- <div class="col-md-4">
              <a routerLink="show/{{post.id}}"><i class="fas fa-eye"></i></a>

            </div> -->
            <div class="col-md-6">
              <a routerLink="edit/{{post.id}}"><i class="fas fa-edit"></i></a>
            </div>
            <div class="col-md-6">
            <i  (click)="deletePost(post.id)" class="fas fa-trash-alt"></i>
              <!-- <a ></a> -->
            </div>
          </div>

        </td>
      </tr>

    </tbody>
  </table>
</div>
